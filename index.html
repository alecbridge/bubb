<!DOCTYPE html>
<html lang="en-us">
<head>
  <title> Bubb Web Studio </title>
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css" >

</head>
<body>

  <header>
    <h1 class="head1">Bubb</h1>
  </header>
    <article>
  
  <ul>
    <li><i class="fa fa-adjust" aria-hidden="true"></i> projects </li>
    <li><i class="fa fa-adjust" aria-hidden="true"></i> the studio </li>
    <li><i class="fa fa-adjust" aria-hidden="true"></i> customers </li>
    <li><i class="fa fa-adjust" aria-hidden="true"></i> contact </li>
  </ul>


    </article>
      <div class="contactbox"> 
      <h1 class="contacttop">Contact</h1>
      <h3 class="contactsecond">It will be a pleasure talking to you</h3>

      <form class="forms">
      <input type="text" name="name" class="contactinput" placeholder="Name">
      <input type="text" name="email" class="contactinput" placeholder="Email">
      <input type="text" name="phone" class="contactinput" placeholder="Phone">
      <input type="text" name="state" class="contactinput" placeholder="City/State">
      </form>

      </div>

  <script type="text/javascript" src="js/index.js"> </script>

</body>

</html>
